<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type = "text/css" href = "./styles.css"/> 
    <title>Document</title>
</head>
<body>
    <div class = "container">
        <div class = "display">
            <div class = "text">0</div>
            <div class = "output"></div>
        </div>
        <div class = "controls">
            <button class = "allclear">AC</button>
            <button class = "clear">C</button>
            <button class = "operators %">%</button>
            <button class = "operators /">รท</button>
            <button class = "digits 7">7</button>
            <button class = "digits 8">8</button>
            <button class = "digits 9">9</button>
            <button class = "operators +">+</button>
            <button class = "digits 4">4</button>
            <button class = "digits 5">5</button>
            <button class = "digits 6">6</button>
            <button class = "operators -">-</button>
            <button class = "digits 1">1</button>
            <button class = "digits 2">2</button>
            <button class = "digits 3">3</button>
            <button class = "operators *">x</button>
            <button class = "digits 0">0</button>
            <button class = "decimal">.</button>
            <button class = "equals">=</button>
        </div>
    </div>
</body>
<script src = "./scripts.js"></script>
</html>
